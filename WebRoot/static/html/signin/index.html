<h2 id="modals-usage">登录页</h2>
    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">登录</h2>
        <input type="text" class="form-control" placeholder="请输入手机号" required autofocus>
        <input type="password" class="form-control" placeholder="请输入密码" required>
        <!-- <label class="checkbox">
          <input type="checkbox" value="remember-me"> 
        </label> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div> <!-- /container -->






<!-- 注册页 -->

<h2 id="modals-usage">注册页</h2>
<form role="form">
  <div class="form-group">
    <label for="">姓名</label>
    <input type="text" class="form-control" id="" placeholder="">
  </div>
  <div class="form-group">
    <label for="">密码</label>
    <input type="password" class="form-control" id="" placeholder="">
  </div>
  <div class="form-group form-group-sex">
    <label for="">性别</label>
    <div class="btn-group" data-toggle="buttons">
	  <label class="btn btn-default">
	    <input type="radio" name="options" id="option1">男
	  </label>
	  <label class="btn btn-default">
	    <input type="radio" name="options" id="option2">女
	  </label>
	</div>
  </div>
  <div class="form-group">
    <label for="">入学年份</label>
    <input type="number" class="form-control" id="" placeholder="">
  </div>
  
  <div class="form-group">
    <label for="">毕业年份</label>
    <input type="number" class="form-control" id="" placeholder="">
  </div>

  <div class="form-group">
    <label for="">学院</label>
    <input type="text" class="form-control" id="" placeholder="">
  </div>

  <div class="form-group">
    <label for="">系</label>
    <input type="text" class="form-control" id="" placeholder="">
  </div>

  <div class="form-group">
    <label for="">邮件</label>
    <input type="email" class="form-control" id="" placeholder="">
  </div>

  <div class="form-group">
    <label for="">电话</label>
    <input type="tel" class="form-control" id="" placeholder="">
  </div>

  <div class="form-group">
    <label for="">微信</label>
    <input type="tel" class="form-control" id="" placeholder="">
  </div>

  <div class="form-group form-group-sex">
    <label for="">联系信息是否公开</label>
    <div class="btn-group" data-toggle="buttons">
	  <label class="btn btn-default">
	    <input type="radio" name="options" id="option1">是
	  </label>
	  <label class="btn btn-default">
	    <input type="radio" name="options" id="option2">否
	  </label>
	</div>
  </div>


  <div class="form-group">
    <label for="">上传头像</label>
    <input type="file" id="">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <!-- <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div> -->
  <button type="submit" class="btn btn-primary">提交</button>
</form>
